<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD Preview</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="markdownEditor">
      <div class="header">
        <button id="reset">Reset</button>
        <div class="dropdown" id="export">
          <h4>Export</h4>
          <ul class="dropdown-content">
            <li><a href="#" id="exportMD">markdown</a></li>
            <li><a href="#" id="exportPDF">PDF</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="edit">
          <div name="editor" id="editor"></div>
        </div>
        <div class="preview">
          <div id="output" class="markdown-body"></div>
        </div>
      </div>
    </div>
    <script></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
